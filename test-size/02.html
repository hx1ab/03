<!DOCTYPE html>
<html lang="en">

  <body>
    <!--首先我们需要一个复选框，因为按钮是由复选框变化得来的-->
    <!--没有name可不可以 我们删掉看看-->
    <input type="checkbox" id="checkbox" />
    <!--通过for与id的相连，绑定注释-->
    <label for="checkbox">
      <span></span>
    </label>
    <div class="background"></div>
  </body>
